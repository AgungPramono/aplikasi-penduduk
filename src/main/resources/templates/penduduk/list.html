<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Daftar Penduduk</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mt-4">List Penduduk</h1>
    <a th:href="@{/penduduk/form}">Tambah Data</a>
    <table>
        <tr>
            <th>Nama</th>
            <th>Pekerjaan</th>
        </tr>
        <tr th:each="penduduk : ${data.content}">
            <td th:text="${penduduk.nama}">Nama</td>
            <td th:text="${penduduk.pekerjaan}">Pekerjaan</td>
            <td class="noWrapColumn text-center">
                <a href="form.html" th:href="@{/penduduk/form?id={id}(id=${penduduk.id})}"
                   title="Edit Data Penduduk"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="delete.html" th:href="@{/penduduk/delete?id={id}(id=${penduduk.id})}"
                   title="Delete Data Penduduk"><span class="glyphicon glyphicon-remove-circle remove-data"></span></a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
